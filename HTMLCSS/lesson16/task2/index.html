<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Images</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <div>
            <label for="last-name"> Last Name</label>
            <input id="last-name" type="text" name="lastName" value="Emerson" readonly>
        </div>
        <div>
            <label for="age">Age</label>
            <input id="age" type="number" name="age" value="17" required min="3" max="10">
        </div>
        <div>
            <label>
        <input type="checkbox" name="agree" disabled>
        Accept terms and conditions
        </label>

        </div>
        <div class="choose-gender">
            <label for="male">Male</label>
            <input id="male" type="radio" name="gender" checked>
            <label for="female">Female</label>
            <input id="female" type="radio" name="gender">
            <label for="secret">Secret</label>
            <input id="secret" type="radio" name="gender">
        </div>
        <div>
            <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>

        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
